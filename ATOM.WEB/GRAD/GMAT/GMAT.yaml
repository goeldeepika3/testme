studyPlan:
  pearson:
    examSeriesCode: 'KAPLANGMAT'
    eligibilityApptDateFirst: '2016/12/26 00:00:00'
  lessonLayout:
    overrides:
      - lessonId:
          - gettingStarted
        sections:
          header:
            type: image-banner
            imageCdnUrl: /images/gmat-get-started.svg
            altText: 'How do I get started? Watch this orientation video (5 minutes), take your Diagnostic exam (3.75 hours), then schedule your Official Test Day Experience.'
          body: '<assignment-list></assignment-list>'
      - lessonId:
          - practiceTests
        sections:
          header:
            type: image-banner
            imageCdnUrl: /images/gmat-practice-test.svg
            altText: 'Complete this 3.75 hour Practice Test, then review the explanations to the test questions.'
          body: '<assignment-list></assignment-list>'
      - lessonId:
          - pearson
        sections:
          header:
            type: image-banner
            imageCdnUrl: /images/gmat-pearson.svg
            altText: 'Experience Test Day without the pressure. Reserve a seat with Pearson now to take this practice test at an official Pearson testing center.'
            kaplanIdLabel: 'Create a Pearson account with your Authorization ID:'
          body: '<pearson-assignment-list></pearson-assignment-list>'
practice:
  practiceSection:
    title: Practice
  assignmentFilter:
    hiddenItems:
      - gettingStarted
      - practiceTests
      - foundations
      - mfarithmetic
      - mfalgebra
      - mfgeometry
      - pearson

    formatFiltersWhiteList:
      - id: format-test-me
        title: Test Me
        type: format
        filters:
          - id: test.quiz
            title: QBank Quiz
channel:
  loadMoreUpcomingSessionsDaysThreshold: 7
  maximumNextUpSessions: 2
  channelStartDate: ''
  upcomingSessionsUrl: ''
  recordedSessionsUrl: ''
  title: 'The <strong>GMAT</strong> Channel'
  logoCdnUrl: /images/gmat-channel-logo.svg
  minutesBeforeSessionEnabled: 15
  bio:
    numberOfYearsTeachingTitle: 'Years Teaching:'
    numberOfStudentsTaughtTitle: 'Students Taught:'
  themes:
    - color: '#D0021B'
      backgroundImageCdnUrl: /images/gmat-channel-bg1.jpg
    - color: '#D0021B'
      backgroundImageCdnUrl: /images/gmat-channel-bg2.jpg
    - color: '#D0021B'
      backgroundImageCdnUrl: /images/gmat-channel-bg3.jpg
  recordedSessionsOrder: subjects
  filterGroups:
    - id: subjects
      title: Subjects
      format: select-all
      props:
        - name
        - imageUrl
      imagePath: /GMAT/Channel/SubjectIcons/filters/
      order:
        - id: 0
          name: Strategy
        - id: 1
          name: Algebra & Formulas
        - id: 2
          name: Arithmetic & Num Prop
        - id: 3
          name: Geometry
        - id: 4
          name: Statistics
        - id: 5
          name: Crit Reasoning & AWA
        - id: 6
          name: Reading Comprehension
        - id: 7
          name: Sentence Correction
        - id: 8
          name: Integrated Reasoning
    - id: difficulty
      title: Rating
      format: select-all
      props:
        - name
        - imageUrl
      order:
        - id: 0
          name: Basics
        - id: 1
          name: For Everyone
        - id: 2
          name: Advanced
      imagePath: /GMAT/Channel/SubjectIcons/filters/
    - id: instructors
      title: Teachers
      format: select-all
      hide:
        - Special Guest
      props:
        - name
        - imageUrl
      order:
        - id: 1000
          name: Special Guest
recommendations:
  recommedationsGroups:
    - prerequisites:
        - uri: main/gmat2016/assessments/pt/gmat16Cat1
      triggers:
        - uri: main/gmat2016/assessments
  incompletePrerequisitesMessage: 'Please complete <a href="/studyplan/gettingStarted" target="_self">Practice Test 1</a>  to unlock recommendations based on your performance.'
landingUrl: /studyplan/gettingStarted
