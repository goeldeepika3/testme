sections:
  - id: channel
    title: GMAT Channel
channel:
  loadMoreUpcomingSessionsDaysThreshold: 7
  maximumNextUpSessions: 2
  channelStartDate: ''
  upcomingSessionsUrl: ''
  recordedSessionsUrl: ''
  title: 'The <strong>GMAT</strong> Channel'
  logoCdnUrl: /images/gmat-channel-logo.svg
  minutesBeforeSessionEnabled: 15
  bio:
    numberOfYearsTeachingTitle: 'Years Teaching:'
    numberOfStudentsTaughtTitle: 'Students Taught:'
  themes:
    - color: '#D0021B'
      backgroundImageCdnUrl: /images/gmat-channel-bg1.jpg
    - color: '#D0021B'
      backgroundImageCdnUrl: /images/gmat-channel-bg2.jpg
    - color: '#D0021B'
      backgroundImageCdnUrl: /images/gmat-channel-bg3.jpg
  recordedSessionsOrder: subjects
  filterGroups:
    - id: subjects
      title: Subjects
      format: select-all
      props:
        - name
        - imageUrl
      imagePath: /GMAT/Channel/SubjectIcons/filters/
      order:
        - id: 0
          name: Strategy
        - id: 1
          name: Algebra & Formulas
        - id: 2
          name: Arithmetic & Num Prop
        - id: 3
          name: Geometry
        - id: 4
          name: Statistics
        - id: 5
          name: Crit Reasoning & AWA
        - id: 6
          name: Reading Comprehension
        - id: 7
          name: Sentence Correction
        - id: 8
          name: Integrated Reasoning
    - id: difficulty
      title: Rating
      format: select-all
      props:
        - name
        - imageUrl
      order:
        - id: 0
          name: Basics
        - id: 1
          name: For Everyone
        - id: 2
          name: Advanced
      imagePath: /GMAT/Channel/SubjectIcons/filters/
    - id: instructors
      title: Teachers
      format: select-all
      hide:
        - Special Guest
      props:
        - name
        - imageUrl
      order:
        - id: 1000
          name: Special Guest
landingUrl: /channel
