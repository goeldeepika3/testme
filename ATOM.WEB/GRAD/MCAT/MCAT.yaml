landingUrl: /studyplan/gettingStarted
sections:
  - id: studyplan
    title: Study Plan
  - id: practice
    title: More Resources
studyPlan:
  lessonLayout:
    overrides:
      - lessonId:
          - gettingStarted
          - getStarted
        sections:
          header:
            type: image-banner
            imageCdnUrl: /images/mcat-get-started.svg
            altText: "Welcome to the Get Started page. On this page, you'll find links to to the following items: a 7-minute Orientation Video, a 4-hour Diagnostic Exam, and a series of six 20-minute Science Assessments."
          body: '<assignment-list></assignment-list>'
      - lessonId:
          - full-length-3.aamc
          - aamc
        sections:
          header:
            type: image-banner
            imageCdnUrl: /images/mcat-aamc.svg
            altText: "The AAMC has released over 1000 questions worth of practice material to help students prepare for the test. This practice includes one full-length Sample Test, six subject-focused Question Packs, and digital versions of the questions in the AAMC's Official Guide to the MCAT Exam."
          body: '<aamc-assignment-list></aamc-assignment-list>'
      - lessonId:
          - unit2.full-length-1
          - foundations.foundationsBehSci
          - foundations.foundationsBioChem
          - full-length-exam.full-length-1
          - practiceTests.fullLengths
        sections:
          header:
            type: text-banner
          body: '<assignment-list></assignment-list>'
      - lessonId:
          - channel
        sections:
          header:
            type: image-banner
            imageCdnUrl: /images/mcat-channel.svg
            altText: "THE MCAT CHANNEL: Live, online workshops 6 days a week. Episodes reviewing science content & test strategy. Get a head start even before your first class session."
          body: '<assignment-list></assignment-list>'
      - lessonId:
          - qbank
        sections:
          header:
            type: image-banner
            imageCdnUrl: /images/mcat-qbank.svg
            altText: "THE MCAT QBANK: Create custom quizzes. Hundreds of practice questions for every test section. Review explanations & track performance over time."
          body: '<collapsible-assignment-list></collapsible-assignment-list>'
