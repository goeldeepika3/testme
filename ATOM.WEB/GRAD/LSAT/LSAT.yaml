sections:
  - id: studyplan
    title: Study Plan
  - id: applications
    title: Applications
studyPlan:
  lessonLayout:
    overrides:
      - lessonId:
          - gettingStarted
          - getStarted
        sections:
          header:
            type: image-banner
            imageCdnUrl: /images/lsat-get-started.svg
            altText: 'Welcome to your Kaplan LSAT Course! This course is composed  primarily of your Core Sessions, the LSAT Channel, and Q-Bank.'
          body: '<assignment-list></assignment-list>'
      - lessonId:
          - diagnosticTest
        sections:
          header:
            type: image-banner
            imageCdnUrl: /images/lsat-prep-test.svg
            altText: 'You have a scheduled class session for this proctored Practice Test, but if you miss your class you can also take the test at home using your test booklet and the Proctoring Video.'
          body: '<assignment-list></assignment-list>'
      - lessonId:
          - practiceTests
        sections:
          header:
            type: image-banner
            imageCdnUrl: /images/lsat-prep-test.svg
            altText: 'You have a scheduled class session for this proctored Practice Test, but if you miss your class you can also take the test at home using your test booklet and the Proctoring Video.'
          body: '<assignment-list></assignment-list>'
      - lessonId:
          - sectionTests
        sections:
          header:
            type: image-banner
            imageCdnUrl: /images/lsat-section-tests.svg
            altText: 'Take these 35-minute Timing Sections, then receive your score and comprehensive Smart Reports.'
      - lessonId:
          - prepTests
          - coreSessions.spDiagnostic
          - coreSessions.spMidpoint
          - coreSessions.spFinal
        sections:
          header:
            type: image-banner
            imageCdnUrl: /images/lsat-full.svg
            altText: 'Take this 2-hour, 35-minute Full Length test, then receive your score and comprehensive Smart Reports.'
          body: '<assignment-list></assignment-list>'
      - lessonId:
          - lsatPrepTests.prepSections
          - timingSections.logicGames
          - timingSections.readingComprehension
          - timingSections.logicalReasoning
        sections:
          header:
            type: image-banner
            imageCdnUrl: /images/lsat-section-tests.svg
            altText: 'Take these 35-minute Timing Sections, then receive your score and comprehensive Smart Reports.'
          body: '<assignment-list></assignment-list>'
      - lessonId:
          - lsatChannel
        sections:
          header:
            type: image-banner
            imageCdnUrl: /images/lsat-channel.svg
            altText: Explore the LSAT Channel to find over 100 unique episodes on every section and for every skill level. Tune in anytime to view episodes live or on demand. No pre-registration required.
          body: '<assignment-list></assignment-list>'
      - lessonId:
          - qbank
        sections:
          header:
            type: image-banner
            imageCdnUrl: /images/lsat-qbank-2000.svg
            altText: 'Explore the LSAT Q-Bank to choose your question/game type and create a custom test from over 2,000 questions. Then, review explanations for each question and track your cumulative performance.'
          body: '<assignment-list></assignment-list>'
      - lessonId:
          - qbankPlus
        sections:
          header:
            type: image-banner
            imageCdnUrl: /images/lsat-qbank-4000.svg
            altText: 'Explore the LSAT Q-Bank to choose your question/game type and create a custom test from over 4,000 questions. Then, review explanations for each question and track your cumulative performance.'
          body: '<assignment-list></assignment-list>'
      - lessonId:
          - coreSessions.diagnostic
          - coreSessions.midpoint
          - coreSessions.final
        sections:
          header:
            type: image-banner
            imageCdnUrl: /images/lsat-prep-test.svg
            altText: 'You have a scheduled class session for this proctored Practice Test, but if you miss your class you can also take the test at home using your test booklet and the Proctoring Video.'
          body: '<assignment-list></assignment-list>'
      - lessonId:
          - lsatPrepTests.fullLength
        sections:
          header:
            type: image-banner
            imageCdnUrl: /images/lsat-full.svg
            altText: 'Take this 2-hour, 35-minute Full Length test, then receive your score and comprehensive Smart Report.'
          body: '<assignment-list></assignment-list>'
practice: {}
channel:
  loadMoreUpcomingSessionsDaysThreshold: 7
  maximumNextUpSessions: 2
  channelStartDate: ''
  upcomingSessionsUrl: ''
  recordedSessionsUrl: ''
  title: 'The <strong>LSAT</strong> Channel'
  logoCdnUrl: /images/lsat-channel-logo.svg
  minutesBeforeSessionEnabled: 15
  bio:
    numberOfYearsTeachingTitle: 'Years Teaching LSAT:'
    numberOfStudentsTaughtTitle: 'LSAT Students Taught:'
  themes:
    - color: '#D0021B'
      backgroundImageCdnUrl: /images/lsat-channel-bg1.jpg
    - color: '#D0021B'
      backgroundImageCdnUrl: /images/lsat-channel-bg2.jpg
  recordedSessionsOrder: subjects
  filterGroups:
    - id: subjects
      title: Subjects
      format: select-all
      props:
        - name
        - imageUrl
      imagePath: /LSAT/Channel/SubjectIcons/filters/
      order:
        - id: 0
          name: Logic Games
        - id: 1
          name: Logical Reasoning
        - id: 2
          name: Reading Comprehension
        - id: 3
          name: Formal Logic
        - id: 4
          name: Study Skills
        - id: 5
          name: Test Review
        - id: 6
          name: Beyond the LSAT
    - id: difficulty
      title: Rating
      format: select-all
      props:
        - name
        - imageUrl
      order:
        - id: 0
          name: Foundations
        - id: 1
          name: For Everyone
        - id: 2
          name: Advanced
      imagePath: /LSAT/Channel/SubjectIcons/filters/
    - id: instructors
      title: Teachers
      format: select-all
      hide:
        - Jeff Boo!-Dreau
        - Bobby The Wolfman Gautam
        - TBD
        - tbd
      props:
        - name
        - imageUrl
      order:
        - id: 1000
          name: Special Guest
landingUrl: /studyplan/gettingStarted
