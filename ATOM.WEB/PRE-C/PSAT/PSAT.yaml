        - uri: main/PSAT2015/assessments/pracTests/psat16WGPT1
      triggers:
        - uri: main/PSAT2015/assessments
    - prerequisites:
        - uri: main/PSAT2015/assessments/pracTests16/psat16PT1Grid
      triggers:
        - uri: main/PSAT2015/assessments
        - uri: main/PSAT2015/quizzes/
    - prerequisites:
        - uri: main/PSAT2015/assessments/pracTests16/psat16PT1Online
      triggers:
        - uri: main/PSAT2015/assessments
        - uri: main/PSAT2015/quizzes/
