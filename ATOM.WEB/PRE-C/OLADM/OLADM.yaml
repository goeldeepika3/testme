studyPlan:
  enableMakeUpSessions: 'false'
  lessonLayout:
    overrides:
      - lessonId:
          - gettingStarted
        sections:
          header:
            type: image-banner
            imageCdnUrl: /images/sat-get-started.svg
            altText: 'Welcome to your Kaplan Online Resources!'
          body: '<assignment-list></assignment-list>'
      - lessonId:          
          - satDiagnostic
          - satPracticeTest2
          - satPracticeTest3
          - satPracticeTest4
        sections:
          header:
            type: image-banner
            imageCdnUrl: /images/psat-practice-test.svg
            altText: 'Choose how to take this Practice Test: Take test on paper and enter answers online, or take the test online.'
          body: '<collapsible-assignment-list></collapsible-assignment-list>'
      - lessonId:
          - sat-qbank
        sections:
          header:
            type: image-banner
            imageCdnUrl: /images/sat-qbank.svg
            altText: 'SAT Quiz Bank: Choose your question topics, take over 250 questions, review the explanations, and track your cumulative performance.'
          body: '<assignment-list></assignment-list>'
      - lessonId:
          - collegeBoardTests
          - collegeBoardTests.collegeBoardTest1
          - collegeBoardTests.collegeBoardTest2
          - collegeBoardTests.collegeBoardTest3
          - collegeBoardTests.collegeBoardTest4
        sections:
          header:
            type: image-banner
            imageCdnUrl: /images/sat-pt-college-board.svg
            altText: 'To take advantage of this Official Practice and Expert Explanations, you can either take the entire test at once to receive your score, or take sections individually for quick practice and section-level scores.'
          body: '<collapsible-assignment-list></collapsible-assignment-list>'
