sections:
  - id: studyplan
    title: Study Plan
  - id: practice
    title: 'Practice & Applications'
landingUrl: /studyplan/gettingStarted
studyPlan:
  enableMakeUpSessions: 'false'
  lessonLayout:
    overrides:
      - lessonId:
          - gettingStarted
          - getStarted
        sections:
          header:
            type: image-banner
            imageCdnUrl: /images/sat-get-started.svg
            altText: Welcome to your SAT course. Please watch the videos below to get started and learn about the exam.
          body: '<assignment-list></assignment-list>'
      - lessonId:
          - unit1
          - unit1.diagnostic
          - unit1.practiceTest3
        sections:
          header:
            type: image-banner
            imageCdnUrl: /images/sat-pt-onsite.svg
            altText: 'Choose how to take this Practice Test: Take test on paper and enter answers online, or take the test online.'
          body: '<collapsible-assignment-list></collapsible-assignment-list>'
      - lessonId:
          - unit1
          - unit1.practiceTest2
          - unit1.practiceTest4
        sections:
          header:
            type: image-banner
            imageCdnUrl: /images/sat-pt-proctored.svg
            altText: Take this Practice Test by scheduling and attending a Live Online Proctoring Session then entering your answers in an online bubble grid to get your score and Smart Report.
          body: '<collapsible-assignment-list></collapsible-assignment-list>'
      - lessonId:
          - sat-channel
        sections:
          header:
            type: image-banner
            imageCdnUrl: /images/sat-channel.svg
            altText: 'The SAT Channel offers elective instruction for everyone, anytime, anywhere. Choose what and how much to watch. View episodes and recordings at every skill level and for every test section. No preregistration required.'
          body: '<assignment-list></assignment-list>'
      - lessonId:
          - sat-qbank
        sections:
          header:
            type: image-banner
            imageCdnUrl: /images/sat-qbank.svg
            altText: 'SAT Quiz Bank: Choose your question topics, take over 250 questions, review the explanations, and track your cumulative performance.'
          body: '<assignment-list></assignment-list>'
      - lessonId:
          - collegeBoardTests
          - collegeBoardTests.collegeBoardTest1
          - collegeBoardTests.collegeBoardTest2
          - collegeBoardTests.collegeBoardTest3
          - collegeBoardTests.collegeBoardTest4
        sections:
          header:
            type: image-banner
            imageCdnUrl: /images/sat-pt-college-board.svg
            altText: 'To take advantage of this Official Practice and Expert Explanations, you can either take the entire test at once to receive your score, or take sections individually for quick practice and section-level scores.'
          body: '<collapsible-assignment-list></collapsible-assignment-list>'
