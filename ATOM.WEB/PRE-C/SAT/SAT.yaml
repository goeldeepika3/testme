channel:
  loadMoreUpcomingSessionsDaysThreshold: 7
  maximumNextUpSessions: 2
  channelStartDate: ''
  upcomingSessionsUrl: ''
  recordedSessionsUrl: ''
  title: 'The <strong>SAT</strong> Channel'
  logoCdnUrl: /images/sat-channel-logo.svg
  minutesBeforeSessionEnabled: 15
  bio:
    numberOfYearsTeachingTitle: 'Years Teaching SAT:'
    numberOfStudentsTaughtTitle: 'SAT Students Taught:'
  themes:
    - color: '#2BADD9'
      backgroundImageCdnUrl: /images/sat-channel-bg1.jpg
    - color: '#2BADD9'
      backgroundImageCdnUrl: /images/sat-channel-bg2.jpg
    - color: '#2BADD9'
      backgroundImageCdnUrl: /images/sat-channel-bg3.jpg
  recordedSessionsOrder: subjects
  filterGroups:
    - id: subjects
      title: Subjects
      format: select-all
      props:
        - name
        - imageUrl
      imagePath: /SAT/Channel/SubjectIcons/filters/
      order:
        - id: 0
          name: Reading
        - id: 1
          name: Math
        - id: 2
          name: Cross-Test
        - id: 3
          name: Essay
        - id: 4
          name: Study Skills
        - id: 5
          name: Test Review
        - id: 6
          name: Proctored Test
    - id: difficulty
      title: Rating
      format: select-all
      props:
        - name
        - imageUrl
      order:
        - id: 0
          name: Foundations
        - id: 1
          name: For Everyone
        - id: 2
          name: Advanced
      imagePath: /SAT/Channel/SubjectIcons/filters/
    - id: instructors
      title: Teachers
      format: select-all
      hide:
        - TBD
      props:
        - name
        - imageUrl
      order:
        - id: 1000
          name: Special Guest
